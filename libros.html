<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Libros — Pablo Del Pozuelo Escalona</title>
  <meta name="description" content="Catálogo de libros" />
  <link rel="stylesheet" href="styles.css">
  <script src="js/nav.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/libros-page.js" defer></script>
</head>
<body>
  <header class="nav" role="banner">
    <div class="wrap" id="mainNav" role="navigation" aria-label="Principal"></div>
  </header>

  <main class="container">
    <h1 class="page-title">Libros</h1>

    <section class="search-card" aria-label="Filtros de libros">
      <input id="searchInput" placeholder="Buscar por título..." type="text" aria-label="Buscar libros">
      <input id="dateInput" type="date" aria-label="Filtrar por fecha">
      <button id="clearFilters" class="btn small">Limpiar</button>
    </section>

    <section id="booksSection">
      <div id="booksGrid" class="books-grid" aria-live="polite"></div>
    </section>

    <footer class="footer">© 2025 Pablo Del Pozuelo Escalona</footer>
  </main>

  <!-- modal book -->
  <div id="bookModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="document">
      <button id="closeBookModal" class="modal-close" aria-label="Cerrar">✕</button>
      <div id="bookModalContent"></div>
    </div>
  </div>
</body>
</html>
