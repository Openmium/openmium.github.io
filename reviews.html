<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reseñas — Pablo Del Pozuelo Escalona</title>
  <meta name="description" content="Reseñas de productos y libros" />
  <link rel="stylesheet" href="styles.css">
  <script src="js/utils.js" defer></script>
  <script src="js/nav.js" defer></script>
  <script src="js/reviews-page.js" defer></script>
</head>
<body>
  <header class="nav" role="banner">
    <div class="wrap" id="mainNav" role="navigation" aria-label="Principal"></div>
  </header>

  <main class="container">
    <h1 class="page-title">Reseñas</h1>

    <section class="search-card filter-bar" aria-label="Filtros de reseñas">
      <input id="searchBox" placeholder="Buscar por título, tag..." type="text" aria-label="Buscar reseñas">
      <select id="categorySelect" aria-label="Categoría">
        <option value="all">Todas las categorías</option>
      </select>
      <select id="subSelect" aria-label="Subcategoría">
        <option value="all">Todas las subcategorías</option>
      </select>
      <input id="dateFilter" type="date" aria-label="Filtrar por fecha">
      <button id="clearFilters" class="btn small">Limpiar</button>
    </section>

    <section id="reviewsList" class="reviews-grid" aria-live="polite"></section>

    <footer class="footer">© 2025 Pablo Del Pozuelo Escalona</footer>
  </main>

  <!-- detail modal -->
  <div id="detailModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="document">
      <button id="closeDetail" class="modal-close" aria-label="Cerrar">✕</button>
      <div id="detailContent"></div>
    </div>
  </div>
</body>
</html>
